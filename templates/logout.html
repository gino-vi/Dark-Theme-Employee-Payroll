{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

<!-- Code to check if a user is logged in -->
{% block content %}
{% if user.is_authenticated %}

<form id="logoutForm" method="POST" class="form-group">
    {% csrf_token %}
    <p>Are you sure you want to logout?</p>
    <p>
        <input type="submit" value="Logout" />
    </p>
</form>

{% else %}
<p>You are not logged in. Please <a href='/login/'>Login</a>.</p>

{% endif %}

{% endblock content %}
