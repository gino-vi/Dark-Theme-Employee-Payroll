{% extends "base.html" %}


{% block content %}
<h1>Add Employee</h1>
<p></p>

<form id="addEmployeeForm" method="POST">
    {% csrf_token %}
    <label for="fnameBox">First Name*<span style="color:red">*</span></label>
    <input name="fname" id="fnameBox" type="text"  placeholder="First Name" required />
    
    <label for="mnameBox">Middle Initial</label>
    <input name="mname" id="mnameBox" type="text"  placeholder='M' />
    
    <label for="lnameBox">Last Name<span style="color:red">*</span></label>
    <input name="lname" id="lnameBox" type="text" placeholder="Last Name" required />
    
    <label for="dobBox">Date Of Birth<span style="color:red">*</span></label>
    <input name="dob" id="dobBox" type="date" required />

    <label for="addBox">Address<span style="color:red">*</span></label>
    <textarea name="address" id="addBox" placeholder="Enter Address" required ></textarea>
    
    <label for="emailBox">Email</label>
    <input name="email" id="emailBox" type ="email" />
    
    <label for="hiredBox">Hire Date<span style="color:red">*</span></label>
    <input name="hired" id="hiredBox" type="date" required />
    
    <label for="wageBox">Wage<span style="color:red">*</span></label>
    <input name="wage" id="wageBox" type="number" step="0.01" required />
    <!-- 
    <label for="idBox">ID Number*</label>
    <input name="id" id="idBox" type='number' placeholder="00" required />
    -->

    <p>
     <input type="submit" value="Submit" />
    </p>
    
</form>

<script type="text/javascript">
    function getDate() {
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; //January is 0!
        var yyyy = today.getFullYear();

        if(dd<10) {
            dd = '0'+dd
        } 

        if(mm<10) {
            mm = '0'+mm
        } 

        today = yyyy + '-' + mm + '-' + dd;
        
        document.getElementById("hiredBox").value = today;
    }

    window.onload = function() {
        getDate();
    };
</script>
{% endblock content %}
