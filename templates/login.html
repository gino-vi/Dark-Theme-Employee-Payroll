{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

<!-- Code to check if a user is logged in -->
{% block content %}

{% if user.is_authenticated %}
<p>You are already logged in. Would you like to <a href='/logout'>Logout</a>?</p>

{% else %}
<form id="loginForm" method="POST" class="form-group">

   {% csrf_token %}
   {% if error %}
   <p style='color:red'>{{ error }}</p>
   {% endif %}
   <label for="unBox">Username*</label>
   <input name="username" id="unBox" type="text"  placeholder="username" required/>

   <label for="pwBox">Password*</label>
   <input name="password" id="pwBox" type="password" placeholder="password" required />
   
   <p>
        <input type="submit" value="Login" />
   </p>
   
</form>
{% endif %}

{% endblock content %}
